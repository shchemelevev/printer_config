# --------------------------- Start Print ----------------------------
[gcode_macro PRINT_START]
gcode:
    # Using your exact parameter names
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set HOTEND_TEMP = params.HOTEND_TEMP|default(185)|float %}
    {% set FAN_SPEED = params.FAN_SPEED|default(100)|float %}
    {% set FAN_VALUE = (FAN_SPEED * 255 / 100)|int %}
    
    # Start bed heating
    M106 S{FAN_VALUE}
    M140 S{BED_TEMP}
    M109 S{HOTEND_TEMP}
    
    # Optional: Wait for bed to reach temp
    M190 S{BED_TEMP}

    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE LOAD=default
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Move the nozzle very close to the bed
    G1 Z0.15 F300
    # Wait for bed to reach temperature
    # Set and wait for nozzle to reach temperature
    # Reset Extruder
    G92 E0
    # Move Z Axis up
    G1 Z2.0 F3000
    # Move to start position
    G1 X2.1 Y20 Z0.28 F5000.0
    # Draw the first line
    G1 X2.1 Y200.0 Z0.28 F1500.0 E15
    # Move to side a little
    G1 X2.4 Y200.0 Z0.28 F5000.0
    # Draw the second line
    G1 X2.4 Y20 Z0.28 F1500.0 E30
    # Reset Extruder
    G92 E0
    # Move Z Axis up
    G1 Z2.0 F3000
# --------------------------------------------------------------------

# ---------------------------- End Print -----------------------------
[gcode_macro PRINT_END]
variable_machine_depth: 235
gcode:
    # Relative positionning
    G91
    # Retract and raise Z
    G1 Z+5 E-3 F2400
    # Raise Z more
    G1 Z10
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Absolute positionning
    G90
    # Present print
    G1 X0 Y{machine_depth}
    # Disable steppers
    M84
# --------------------------------------------------------------------

[gcode_macro EXCLUDE_OBJECT_DEFINE]
gcode:
    G4 P10

[gcode_macro EXCLUDE_OBJECT_START]
gcode:
    G4 P10

[gcode_macro EXCLUDE_OBJECT_END]
gcode:
    G4 P10

